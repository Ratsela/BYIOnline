<html layout:decorator="layout">
	<div layout:fragment="content">
		<form class="form-signin" action="/byi/adminHome" method="post">
			<div class="col-sm-4">
				<h2 class="form-signin-heading">Sign in</h2>
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus"/><br></br>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required="required"/>
				
				<a href="updatePassword">Forgot Password?</a><p></p>
				<button class="btn btn-info btn-primary btn-block" type="submit">Sign in</button>
			</div>
			<div class="col-sm-8">
				<h1 class="cover-heading">Welcome to BYI online Application
											system Admin page.</h1>
			</div>
		 </form>
	</div>
</html>
